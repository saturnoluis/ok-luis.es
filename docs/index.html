<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="robots" content="noindex, nofollow">

		<link rel="stylesheet" href="/static/css/main.css"/>
		<link rel="stylesheet" href="/static/css/layouts/base.css"/>
		<title>ok-Luis</title>
	</head>
	<body class="dark">
		<main class="desktop">
			<aside class="taskbar">
				<button id="taskbar-button">ok-Luis</button>
			</aside>
			<ok-window id="window" title="ok-Luis">
				<p>Everything's ok.</p>

			</ok-window>
		</main>

		<script
			type="module"
			src="/static/js/components/ok-window/ok-window.js">
		</script>

		<script>
		window.litDisableBundleWarning = true;

		const okWindow = document.getElementById('window');
		const taskbarButton = document.getElementById('taskbar-button');

		taskbarButton.addEventListener('click', () => {

			const className = okWindow.className.split(' ');
			if (className.includes('minimize')) {
				okWindow.className = className.filter((n) => n !== 'minimize').join(' ');
			} else {
				className.push('minimize');
				okWindow.className = className.join(' ');
			}

			});
		</script>
	</body>
</html>
